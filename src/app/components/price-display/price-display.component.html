<section class="card">
  <header class="card-header">
    <h1>{{ title }}</h1>
  </header>
  <ul *ngFor="let cost of costs" class="list">
    <li *ngIf="cost.price > 0" class="list-item">
      <span class="cost-type">{{ cost.type }}</span>
      <span class="cost-price">{{ cost.price }}</span>
    </li>
  </ul>
</section>
